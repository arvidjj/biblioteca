<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="resources/styles/style.css">
    <link rel="shortcut icon" href="resources/images/icon.png">
    <script src="./resources/index.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Biblioteca</h1>
        <span id="hamburger-icon" class="material-symbols-outlined">
            menu
        </span>
        <ul class="mobile-menu">
            <li><a id="mobileLibreria" href="#" class="mobile-button">Libreria</a></li>
            <li><a id="mobilePrestamos" href="#" class="mobile-button">Prestamos</a></li>
            <li><a id="mobileContact" href="#" class="mobile-button">Contact</a></li>
        </ul>
    </header>
    <nav class="navBar">
        <div class="dashboardDiv">
            <p>Menu</p>
        </div>
        <ul>
            <li>
                <a href="#" id="menuLibreria">
                    <span class="material-symbols-outlined">
                        library_books
                    </span>
                    <p>Libreria</p>
                </a>
            </li>
            <li>
                <a href="#" id="menuPrestamos">
                    <span class="material-symbols-outlined">
                        receipt_long
                    </span>
                    <p>Prestamos</p>
                </a>
            </li>
            <li>
                <a href="#" id="menuUsuarios">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                    <p>Usuarios</p>
                </a>
            </li>
        </ul>
    </nav>
    <div id="content">

        <div class="nuevo-devolucion">

            <div class="form-data">
                <form action="" class="nuevo-devolucion-form">
                    <h1>Devolucion</h1>
                    <div class="left-column-form">
                        <div class="form-row">
                            <div class="row-field">
                                <label for="formci">CI del Cliente</label>
                                <input type="text" name="formci" id="formci">
                                <span id="info-cliente"></span>
                            </div>
                            <div class="row-field">
                                <label for="formnombre">Cliente</label>
                                <input type="text" name="formnombre" id="formnombre" disabled>
                            </div>
                        </div>
                        <p>Informacion de libro</p>
                        <div class="form-column">
                            <label for="formtitulo">Titulo</label>
                            <input type="text" name="formtitulo" id="formtitulo" disabled>
                            <label for="formanho">Anho</label>
                            <input type="text" name="formanho" id="formanho" disabled>
                            <label for="formgenero">Genero</label>
                            <input type="text" name="formgenero" id="formgenero" disabled>
                        </div>
                    </div>
                </form>
                <div class="right-column-form">
                    <h2 id="devolucion-cliente"></h2>
                    <div id="devolucion-container">
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button id="prestamo-cancel">Cancelar</button>
                <button id="prestamo-devolver">Confirmar Devolucion</button>
            </div>
        </div>
    </div>
    </div>

    </div>

    <footer>
    </footer>
</body>

</html>

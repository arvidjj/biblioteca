<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="resources/styles/style.css">

    <script src="./resources/index.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Biblioteca</h1>
        <span id="hamburger-icon" class="material-symbols-outlined">
            menu
        </span>
        <ul class="mobile-menu">
            <li><a id="mobileAbout" href="#" class="mobile-button">About</a></li>
            <li><a id="mobileMenu" href="#" class="mobile-button">Menu</a></li>
            <li><a id="mobileContact" href="#" class="mobile-button">Contact</a></li>
        </ul>
    </header>
    <div id="content">
        <main>
            <h1><strong>Libreria</strong></h1>
            <hr>
            <div class="book-options">
                <form action="" id="filter-form">
                    <label for="filter-select">Filtrar por:</label>
                    <select name="filter-option" id="filter-select">
                        <option value="titulo">Titulo</option>
                        <option value="autores">Autor</option>
                    </select>
                    <button id="filter-button" style="
                    cursor:pointer;">Filtrar</button>
                </form>
            </div>
            <div class="book-container" id="book-container">
                <div class="container-item" id="item-1">
                    <div class="item-image">
                        <img src="./resources/images/libros/libroejemplo.png" alt="Book">
                    </div>
                    <div class="item-info">
                        <h3 id="info-title">Titulo</h3>
                        <p id="info-author">Autor</p>
                    </div>
                </div>
                <div class="container-item" id="item-2">
                    <div class="item-image">
                        <img src="./resources/images/libros/libroejemplo.png" alt="Book">
                    </div>
                    <div class="item-info">
                        <h3 id="info-title">Titulo</h3>
                        <p id="info-author">Autor</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <footer>
        Footer
    </footer>
</body>

</html>

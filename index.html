<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="resources/styles/style.css">
    <link rel="shortcut icon" href="resources/images/icon.png">
    <script src="./resources/index.js" type="module"></script>
</head>

<body>
    <header>
        <div class="desktop-header">
            <h1>Biblioteca</h1>
            <div class="userCorner">
                <button id="themeButton" onclick="toggleTheme()"><span class="material-symbols-outlined">
                        dark_mode
                    </span></button>
                <img src="resources/images/user.png" alt="User">
                <p id="corner-username"></p>
                <button id="login-button">Login</button>
                <button style="background:darkred;" id="logout-button">Log Out</button>
            </div>
        </div>
        <span id="hamburger-icon" class="material-symbols-outlined">
            menu
        </span>
        <ul class="mobile-menu">
            <li><a id="mobileLibreria" href="#" class="mobile-button">Libreria</a></li>
            <li><a id="mobilePrestamos" href="#" class="mobile-button">Prestamos</a></li>
            <li><a id="mobileContact" href="#" class="mobile-button">Contact</a></li>
        </ul>
    </header>
    <nav class="navBar">
        <div class="dashboardDiv">
            <h2><span class="material-symbols-outlined">
                dashboard
                </span>Menu</h2>
        </div>
        <ul>
            <li>
                <a href="#" id="menuLibreria">
                    <span class="material-symbols-outlined">
                        library_books
                    </span>
                    <p>Libreria</p>
                </a>
            </li>
            <li>
                <a href="#" id="menuPrestamos">
                    <span class="material-symbols-outlined">
                        receipt_long
                    </span>
                    <p>Prestamos</p>
                </a>
            </li>
            <li>
                <a href="#" id="menuUsuarios">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                    <p>Usuarios</p>
                </a>
            </li>
        </ul>
    </nav>

    <div id="content">
    
    </div>

    <footer>
    </footer>
</body>

</html>
